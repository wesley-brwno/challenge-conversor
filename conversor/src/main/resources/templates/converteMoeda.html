<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Exchange Rate</title>
</head>
<body>
    <form th:action="@{/moedas/converter}" th:object="${moedaConversor}" method="post">

        <fieldset style="width: 50%; margin: auto; padding: 15px">


            <div class="form-outline">
                <select th:field="*{moedaOrigem}" class="form-select" aria-label="Default select example">
                    <option value="" selected>Moeda de origem</option>
                    <option th:each="moeda : ${moedas}" th:text="${#strings.replace(moeda.name(), '_', ' ')}" th:value="${moeda.getMoeda()}"></option>
                </select>
            </div>

            <div class="form-outline">
                <select th:field="*{moedaDestino}" class="form-select" aria-label="Default select example">
                    <option value="" selected>Moeda de origem</option>
                    <option th:each="moeda : ${moedas}" th:text="${#strings.replace(moeda.name(), '_', ' ')}" th:value="${moeda.getMoeda()}" th:class="${moeda.name()}"></option>
                </select>
            </div>

            <div class="form-outline">
                <label class="form-label" for="typeNumber">Number input</label>
                <input th:field="*{valor}" type="number" id="typeNumber" class="form-control" />
            </div>
            <button type="submit" class="btn btn-outline-dark">Enviar</button>
        </fieldset>
    </form>

    <div>Valor moeda origem: <span th:text="${moedaConversor.valor}"></span></div>
    <div>Valor destino origem: <span th:text="${moedaConversor.valorConvertido}"></span></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
