<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    <title>Multi Conversor</title>
</head>
<body id="conversor-temperatura">
<header>
    <div th:replace="~{/fragments/fragmentos :: header}"></div>
</header>
<main class="conversor-temperatura">
    <section class="conversor-container">
        <form th:action="@{/temperaturas/converter}" th:object="${temperaturaConversor}" method="post">
            <input th:field="*{valorEntrada}" type="number" class="form-control valor-input"/>

            <select th:field="*{temperaturaBase}">
                <option value="" selected>Unidade origem</option>
                <option th:each="temperatura : ${temperaturas}" th:value="${temperatura}" th:text="${temperatura.getUnidadeMedia()}"></option>
            </select>

            <select th:field="*{temperaturaDestino}">
                <option value="" selected>Unidade destino</option>
                <option th:each="temperatura : ${temperaturas}" th:value="${temperatura}" th:text="${temperatura.getUnidadeMedia()}"></option>
            </select>
            <div class="btn-submit-container">
                <button type="submit" class="btn btn-outline-dark">Converter</button>
            </div>
        </form>

    </section>

    <section class="exibe-resultado">
        <span th:text="${temperaturaConversor.getValorSaida()}"></span>
    </section>
</main>
<footer>
    <div th:replace="~{/fragments/fragmentos :: footer}"></div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
